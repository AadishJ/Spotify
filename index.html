<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="page">
        <div class="sidebar">
            <div class="homesearch">
                <ul class="hlist">
                    <li>
                        <img class="homesear" src="Assets/SVG/home.svg" alt="">
                        <span class="Homey">Home</span>
                    </li>
                    <li>
                        <img class="homesear" src="Assets/SVG/search.svg" alt="">
                        <span class="Homey">Search</span>
                    </li>
                </ul>
            </div>
            <div class="yourlibrary">
                <div class="libnav">
                    <div class="yl">
                        <img class="libsvg" src="Assets/SVG/library.svg" alt="">
                        <div>Your Library</div>
                    </div>
                    <div class="svg">
                        <img src="Assets/SVG/plus.svg" alt="" width="17px" height="17px">
                        <img src="Assets/SVG/rightarrow.svg" alt="" width="20px" height="20px">
                    </div>
                </div>
                <div class="buttons">
                    <button class="button">Playlists</button>
                    <button class="button">Artists</button>
                    <button class="button">Albums</button>
                    <button class="button">Podcasts & Shows</button>
                </div>
                <div class="searchrecent">
                    <img src="Assets/SVG/search.svg" alt="" width="20px" height="20px">
                    <span class="recentsa">Recents</span>
                </div>
                <div class="sidealbum">
                </div>
            </div>
        </div>










        <div class="mainPage">
            <div class="mainnav">
                <div class="arrows">
                    <img src="Assets/SVG/leftarrow.svg" width="17px">
                    <img src="Assets/SVG/rightarrownodash.svg" width="17px">
                </div>
                <div class="navbuttons">
                    <button class="bigbutton big1">Explore Premium</button>
                    <button class="bigbutton big2">Install App</button>
                    <div class="bell"><img src="Assets/SVG/bell.svg" alt="" width="17px"></div>
                    <div class="profile">
                        <img src="Assets/SVG/profilepic.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="amp">
                <button class="smallbutton">All</button>
                <button class="smallbutton">Music</button>
                <button class="smallbutton">Podcasts</button>
            </div>
            <div class="albums">
            </div>
        </div>
    </div>














    <div class="musicplayer">
    </div>
    <script src="script.js"></script>
</body>

</html>
